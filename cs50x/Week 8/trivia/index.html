<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function check()
            {
                let answer=document.querySelector("#answer").value.trim().toLowerCase();
                if (answer==="switzerland")
                {
                    document.querySelector("#p2").innerHTML="Correct!";
                    document.querySelector("#answer").style.backgroundColor='Green';
                    //document.querySelector("#answer").style.color='Green';
                }
                else
                {
                    document.querySelector("#p2").innerHTML="Incorrect!";
                    document.querySelector("#answer").style.backgroundColor='Red';
                    //document.querySelector("#answer").style.color='Red';
                }
            }
            document.addEventListener('DOMContentLoaded', function()
            {
                first=document.querySelector('#first')
                first.addEventListener('click', function(event)
                {
                    if (event.target.tagName === 'BUTTON')
                    {
                        allButtons = document.querySelectorAll('#first button');
                        allButtons.forEach(btn =>
                        {
                            btn.style.backgroundColor = '';
                        });
                        clickedButton=event.target;
                        if (clickedButton.id==='correct')
                        {
                            document.querySelector("#p1").innerHTML="Correct!";
                            document.querySelector("#correct").style.backgroundColor='Green';
                        }
                        else
                        {
                            document.querySelector("#p1").innerHTML="Incorrect!";
                            clickedButton.style.backgroundColor='Red';
                        }
                    }
                })
            })
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section" >
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- TODO: Add multiple choice question here -->
                <form>
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                <p id="p1"></p>
                <div id=first>
                <button type="button">6 people per sheep</button>&nbsp;
                <button type="button">3 people per sheep</button>&nbsp;
                <button type="button">1 person per 1 sheep</button>&nbsp;
                <button type="button">1 person per 3sheep</button>&nbsp;
                <button type="button" id="correct">1 person per 6 sheep</button>
                </form>
                </div>
            </div>
            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- TODO: Add free response question here -->
                 <h3>In which country is it illegal to own only one guinea pig, as a lone guinea pig might get lonely?</h3>
                 <p id="p2"></p>
                 <form onsubmit="check(); return false;">
                    <input autocomplete="off" autofocus id="answer" placeholder="Answer" name="answer" type="text">
                    <input type="submit">
                 </form>
            </div>
        </div>
    </body>
</html>
