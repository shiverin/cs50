{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results for {{q}}</h1>
{% if results %}
    <ul>
        {% for result in results %}
            <li>
                <a href="{% url 'encyclopedia:entry' result %}">{{result}}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <div> no matching results</div>
{% endif %}

{% endblock %}
